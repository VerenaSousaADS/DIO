<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/Posicionando-elementos-com-Flexbox-CSS/style.css">

    <title>Fundamentos - flex basis</title>
</head>
<body>

    <p>auto</p>
    <div class="flex-container">
        <div class="item b-auto fg-1">AA</div>
        <div class="item b-auto fg-1">BBBBBB</div>
        <div class="item b-auto fg-1">C</div>
        <div class="item b-auto fg-1">DDD</div>
    </div>

    <p>zero </p>
    <div class="flex-container">
        <div class="item b-0 fg-1">AAaaaaaaaaaaaa</div>
        <div class="item b-0 fg-1">BBBBBB</div>
        <div class="item b-0 fg-1">C</div>
        <div class="item b-0 fg-1">DDD</div>
    </div>

    <p>basis + width </p>
    <div class="flex-container">
        <div class="item fg-0 w100">AA</div>
        <div class="item fg-0 w100">BBBBBB</div>
        <div class="item fg-0 w100">Ccc</div>
        <div class="item fg-0 w100">DDD</div>
    </div>
</body>
</html>
